<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Editar Funcionário</h1>
            <a href="index.html">Voltar para a Busca</a>
        </div>

        <form id="editarForm">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" required>

            <label for="cpf">CPF (apenas números):</label>
            <input type="text" id="cpf" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula">

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" required>

            <label for="tipo_vinculo">Tipo de Vínculo:</label>
            <input type="text" id="tipo_vinculo" required>
            
            <label for="situacao">Situação:</label>
            <input type="text" id="situacao" required>

            <label for="localizacao_fisica">Localização da Pasta Física:</label>
            <input type="text" id="localizacao_fisica">

            <label for="data_admissao">Data de Admissão:</label>
            <input type="date" id="data_admissao" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
    
    <script src="editar.js"></script>
</body>
</html>
